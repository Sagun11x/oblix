<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="flex justify-between items-center p-4 border-b bg-white">
    <div class="text-2xl font-bold" style="font-family: 'Readex Pro', sans-serif;">
      Oblix
    </div>
    <nav class="space-x-4 desktop-menu">
      <a class="text-gray-600 hover:text-black" href="index.html">
        Browse
      </a>
      <a class="text-gray-600 hover:text-black" href="listitems.html">
        List Items
      </a>
      <a class="text-gray-600 hover:text-black" href="aboutus.html">
        About Us
      </a>
    </nav>
    <div class="text-gray-600 hover:text-black">
      <a href="login.html"><i class="fas fa-user"></i></a>
    </div>
  </header>
  <main class="flex flex-col items-center justify-center min-h-screen px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-6" style="font-family: 'Readex Pro', sans-serif;">
        Login / Sign Up
      </h1>
      <div class="flex justify-center mb-6">
        <button id="loginButton" class="px-4 py-2 bg-gray-200 text-gray-600 rounded-l-lg focus:outline-none focus:bg-gray-300">
          Login
        </button>
        <button id="signupButton" class="px-4 py-2 bg-gray-200 text-gray-600 rounded-r-lg focus:outline-none focus:bg-gray-300">
          Sign Up
        </button>
      </div>
      <div class="flex flex-col space-y-4">
        <button class="flex items-center justify-center px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fab fa-google fa-lg mr-2"></i>
          Continue with Google
        </button>
        <button class="flex items-center justify-center px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-100">
          <i class="fab fa-apple fa-lg mr-2"></i>
          Continue with Apple
        </button>
      </div>
    </div>
  </main>
  <footer class="mt-12 p-4 border-t text-center bg-white">
    <p class="text-gray-600">
      Â© 2023 Oblix Marketplace. All rights reserved.
    </p>
  </footer>
  <script>
    document.getElementById('loginButton').addEventListener('click', function() {
      this.classList.add('bg-gray-300');
      document.getElementById('signupButton').classList.remove('bg-gray-300');
    });

    document.getElementById('signupButton').addEventListener('click', function() {
      this.classList.add('bg-gray-300');
      document.getElementById('loginButton').classList.remove('bg-gray-300');
    });
  </script>
</body>
</html>
